<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>inline元素</title>
        <style>
            .block-container {
                width: auto;
                height: 200px;
                border: 2px solid rebeccapurple;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="block-container">
            <span>Some content inside inline elements</span>
            <p>如果想要水平居中一个行级元素，则可以通过在外部包一个块级元素并设置这个块级元素的text-align属性为center。</p>
        </div>
    </body>
</html>
