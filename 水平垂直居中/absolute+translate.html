<!DOCTYPE html>
<head>
    <title>absolute+translate</title>
<style type="text/css">
    .container {
        position: absolute;
        /* relative to the window */
        top: 50%;
        left: 50%;
        /* relative to the div itself */
        transform: translate(-50%, -50%);
    }
</style>
</head>
<body>
    <div class="container">
        <span>I'm centered vertically and horizontally!</span>
    </div>
</body>
