<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf=8">
        <title>块级元素水平居中</title>
        <style>
            body {
                background-color: aquamarine;
            }
            main {
                background-color:antiquewhite;
                margin: 20px 0;
                padding: 10px;
            }
            .center {
                width: 300px;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <main>
            <div class="center">
                如果想要水平居中一个块级元素(设置了width)，则可以通过设置这个块级元素的margin属性为0 auto，也就是设置margin-left和margin-right为auto。
            </div>
        </main>
    </body>
</html>
