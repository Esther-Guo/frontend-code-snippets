<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>grid</title>
    <style type="text/css">
        /* change default settings*/
        body,html {
            margin: 0;
            padding: 0;
            height: 100%; /* set parent to full height*/ 
            display: grid; /* use grid display */ 
        }
        .container {
            margin: auto; /* center elements*/
        }
    </style>
</head>
<body>
    <div class="container">
        I'm centered vertically and horizontally!
    </div>
</body>
